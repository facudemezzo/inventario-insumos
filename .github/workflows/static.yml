name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# ðŸ‘‡ Todos los "run" se ejecutan dentro de la carpeta del proyecto
defaults:
  run:
    working-directory: inventario-insumos

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # opcional, ayuda al cache a encontrar el lockfile:
          cache-dependency-path: inventario-insumos/package-lock.json

      - run: npm ci        # o npm install si prefieres
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          # ruta relativa a la raÃ­z del repo
          path: inventario-insumos/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
